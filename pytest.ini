[pytest]
# Test discovery paths
testpaths = backend/scripts/testing

# File and function patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    docker: requires docker environment
    integration: end-to-end integration tests
    skip_ci: skip in CI environment

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test timeout (global)
timeout = 30

# Ignore directories
norecursedirs = .git .tox dist build *.egg node_modules __pycache__
